<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="userProfile.css">
    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>User Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a href="#message">
                    <span class="icon-count">29</span>
                    <i class="fa fa-envelope fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#notification">
                    <span class="icon-count">59</span>
                    <i class="fa fa-bell fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#sign-out" onclick="localStorageClean()">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                    
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
          
            <div id="profileImg"></div>

            <div class="name" id="Name1"> </div>

            <div class="FamilyName" id="Email1"></div>
                
            
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#settings">Settings</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>User info </h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit" id="editBtn" onclick="editingDetails()" ></i>
                <button class="saveBtn" onclick="saveDetails()">Save Changes</button>
               
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td id="Name"  contenteditable="false" ></td>
                            
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td>:</td>
                            <td id="userFirstName"  contenteditable="false"></td>
                            
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>:</td>
                            <td id="userLastName"  contenteditable="false"></td>
                            
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>:</td>
                            <td id="pw" contenteditable="false"></td>
                            
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td id="Email" contenteditable="false"></td>
                        </tr>

                        <tr>
                            <td>Date Of Birth</td>
                            <td>:</td>
                            <td id="DateOfBirth" contenteditable="false"></td>
                        </tr>

                        <tr>
                            <td>City</td>
                            <td>:</td>
                            <td id="city" contenteditable="false"></td>
                        </tr>

                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td id="StreetAddress"contenteditable="false"></td>
                        </tr>
                        
                        <tr>
                            <td>Post Box</td>
                            <td>:</td>
                            <td id="postBox"contenteditable="false"></td>
                        </tr>

                        

                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="card"> 
          <a href=""><button class="btn fifth">Enter The Game</button></a>  
        </div>
        <div class="card"> 
            <a href="../shoppingCart/index.html"><button class="btn fifth">Enter The Store</button></a>  
          </div>

        <h2>SOCIAL MEDIA</h2>
        <div class="card">
           

            <div class="card-body">
                
                <div class="social-media">
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-invision fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-whatsapp fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-sm">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-snapchat fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->
    <script src="./user profile.js"></script>
</body>
</html>
