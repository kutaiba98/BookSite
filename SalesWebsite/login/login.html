<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>

<div class="with-bg-size" style="position:fixed; top:0px; left:0px; z-index:-2; width:100%; margin:auto;">
  <div id="color-overlay"></div>
</div>

<div class="card">
 
  
  
  

</div>
    <div class="login">
        <form name='form-login' id="form">

            <h1>REGISTER</h1>

            <label for="user">Username</label>
            <input type="text" id="userName" placeholder="Username" required>

            <label for="userFirstName">First Name</label>
            <input type="text" id="userFirstName" placeholder="First Name" required>

            <label for="userLastName">Last Name</label>
            <input type="text" id="userLastName" placeholder="Last Name" required>

            <label for="DateOfBirth">Date Of Birth</label>
            <input id="DateOfBirth" type='date' min='1902-01-01' max='2000-13-13' required></input>

            <label >City Name</label>
            <select id="locality-dropdown" type="text"   name="locality">
            </select>
            
            <label for="StreetAddress">Street Address</label>
            <input type="text" id="StreetAddress" placeholder="רחוב בן גוריון" required>

            <label for="PostBox">P.O.Box</label>
            <input type="number" id="PostBox" placeholder="PostBox" required>

            <label for="name">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            
            <label for="image">Image : jpeg / jpg only</label>
            <input type="file" id="file" placeholder="jpeg/jpg only" accept=".jpg, .jpeg" required>

            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="Password" required>
            
            <label for="pw">Repeat Password</label>
            <input type="password" id="pw2" placeholder="Password Repeat" required>

            <ul class="helper-text">
                <h3>Password:</h3>
                <li class="length">Must be at least 7 characters long. and Maximum 12characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            
        </form>
        <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
    </div>

    <div class="login">
        <form name='form-login' id="form1">

            <h1>SIGN IN</h1>

            <label for="UserName">User Name</label>
            <input type="text" id="LoginUserName" placeholder="Username" required>

            <label for="Password">Password</label>
            <input type="password" id="LoginPassoword" placeholder="Password" required>

            

            

        </form>
        <input id="login_btn" type="submit" value="Login" onclick="check()">

    </div>



    <script src="./scrip.js"></script>
</body>

</html>
